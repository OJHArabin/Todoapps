<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list apps</title>
    <!--robot font embed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

  </head>
  <body>
    <header>
    <input type="text" placeholder="Enter an activity.." id="item">
    <button id="add">
      <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      	 viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;" xml:space="preserve">
      <line style="fill:none;stroke:#23A24D;stroke-width:2;stroke-miterlimit:10;" x1="21" y1="0" x2="21" y2="42"/>
      <line style="fill:none;stroke:#23A24D;stroke-width:2;stroke-miterlimit:10;" x1="42" y1="21" x2="0" y2="21"/>
    </button>
    </header>

    <div class="container">
      <ul class="todo" id="todo"></ul>
      <ul class="todo" id="completed"></ul>
    </div>
<!--JavaScript-->
<script src="resources/js/main.js"></script>
  </body>
</html>
